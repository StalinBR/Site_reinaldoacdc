<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>myAutocomplete</title>

 
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
  


    <script type="text/javascript" src="restSearch.js"></script>
 

</head>


<body>

<div class="container">

        <form id="my-form">
                <div class="form-group">
                  <label for="name">My text</label>
                  <input type="text" class="form-control" id="name" placeholder="Add..">                  
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>




    <div class="ui-widget">
        <label for="restSearch">Nova Pesquisa: </label>
        <input id="restSearch">
      </div>
           

	
    <script>
        (function($){            
            function processForm( e ){
                $.ajax({
                    url: 'https://autocomplete-dito.herokuapp.com/sugestions/',                    
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ "name": $('#name').val() }),                                   
                    success: function( data, textStatus, jQxhr ){
                        $('#response pre').html( data );
                    },
                    error: function( jqXhr, textStatus, errorThrown ){
                        console.log( errorThrown );
                    }
                });    
                e.preventDefault();
            }    
            $('#my-form').submit( processForm );
        })(jQuery);
    </script>
</div>
</body>

</html>
